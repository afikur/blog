<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <head th:replace="fragments/baseHeader :: baseHeader(~{::title},~{})">
        <title>Blog | Add Post</title>
    </head>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="ui container">
    <h1>Add new posts</h1>

    <form th:action="@{/posts/add}"
          th:object="${post}"
          method="post">

        <div class="ui form error">
            <div th:class="${#fields.hasErrors('title')} ? 'required field error' : 'required field'">
                <label>Title</label>
                <input type="text" name="title" th:field="*{title}" placeholder="Title">
            </div>
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="ui error message"></div>
            <div th:class="${#fields.hasErrors('title')} ? 'required field error' : 'required field'">
                <label>Body</label>
                <textarea name="body" th:field="*{body}" placeholder="Post body"></textarea>
            </div>
            <div th:if="${#fields.hasErrors('body')}" th:errors="*{body}" class="ui error message"></div>
            <button class="ui button" type="submit">Publish</button>
        </div>
    </form>
</div>
</body>
</html>
